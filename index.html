<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card_info">
            <div class="card_img-body">
                <img src="/about.jpeg" class="card_img" alt="">
            </div>
            <h1 class="card_title">Swesh S</h1>
            <div class="card_social-body">
                <a href="#" class="card_social-link">
                    <img src="twitter.svg" alt="" class="card_social-img">
                </a>
                <a href="#" class="card_social-link">
                    <img src="facebook.svg" alt="" class="card_social-img">
                </a>
                <a href="#" class="card_social-link">
                    <img src="youtube.svg" alt="" class="card_social-img">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
